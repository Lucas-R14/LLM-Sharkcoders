<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AI Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-robot"></i>
                <span>AI Platform</span>
            </div>
            <div class="nav-menu">
                <a href="{{ url_for('index') }}" class="nav-link">Home</a>
                <a href="{{ url_for('auth.login') }}" class="nav-btn">Login</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="register-form">
            <h2><i class="fas fa-user-plus"></i> Join Us Today</h2>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert-floating">
                        <i class="fas fa-exclamation-triangle"></i>
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}
            <form method="POST" action="{{ url_for('auth.register') }}">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">
                    <i class="fas fa-rocket"></i>
                    Create Account
                </button>
            </form>
            <p class="login-link">
                Already have an account? <a href="{{ url_for('auth.login') }}">Sign in here</a>
            </p>
        </div>
    </div>
</body>
</html>
