<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente IA - Plataforma IA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding-top: 80px;">
    <!-- Navegação -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-robot"></i>
                <span>Plataforma IA</span>
            </div>
            <div class="nav-menu">
                <a href="{{ url_for('dashboard') }}" class="nav-link">
                    <i class="fas fa-tachometer-alt"></i>
                    Painel
                </a>
                <span class="nav-link">{{ username }}</span>
                <a href="{{ url_for('auth.logout') }}" class="nav-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    Terminar Sessão
                </a>
            </div>
        </div>
    </nav>

    <div class="chat-container">
        <div class="chat-header">
            <h2><i class="fas fa-robot"></i> Assistente IA</h2>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i>
                Voltar ao Painel
            </a>
        </div>
        <div id="chat-box" class="chat-box">
            <div class="chat-message ai" style="text-align: center; opacity: 0.7;">
                <div class="chat-bubble">
                    <i class="fas fa-wave-square" style="margin-right: 0.5rem;"></i>
                    Olá! Sou o teu assistente IA. Como posso ajudar-te hoje?
                </div>
            </div>
        </div>
        <form id="chat-form" class="chat-form">
            <input type="text" id="user-input" placeholder="Escreve a tua mensagem aqui..." autocomplete="off" required />
            <button type="submit">
                <i class="fas fa-paper-plane"></i>
                Enviar
            </button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/enhanced-chat.js') }}"></script>
</body>
</html>
