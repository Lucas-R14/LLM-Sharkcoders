<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Negado - 403</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h2><i class="fas fa-ban" style="color: #ef4444;"></i> Acesso Negado</h2>
            <div style="text-align: center; margin: 2rem 0;">
                <div style="font-size: 4rem; color: #ef4444; margin-bottom: 1rem;">403</div>
                <p style="color: #64748b; margin-bottom: 2rem;">
                    Não tem permissão para aceder a esta página. Contacte o administrador se acha que isto é um erro.
                </p>
            </div>
            <div style="display: flex; gap: 1rem; justify-content: center;">
                <a href="{{ url_for('index') }}" style="text-decoration: none;">
                    <button style="background: linear-gradient(135deg, #4f46e5, #7c3aed);">
                        <i class="fas fa-home"></i> Página Inicial
                    </button>
                </a>
                <a href="{{ url_for('auth.login') }}" style="text-decoration: none;">
                    <button style="background: linear-gradient(135deg, #6b7280, #4b5563);">
                        <i class="fas fa-sign-in-alt"></i> Fazer Login
                    </button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
