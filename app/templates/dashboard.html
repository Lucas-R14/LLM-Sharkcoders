<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AI Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-robot"></i>
                <span>AI Platform</span>
            </div>
            <div class="nav-menu">
                <span class="nav-link">Welcome, {{ username }}!</span>
                <a href="{{ url_for('auth.logout') }}" class="nav-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="dashboard-container">
        <div class="dashboard-content">
            <h1><i class="fas fa-tachometer-alt"></i> Dashboard</h1>
            <p>Welcome back, <strong>{{ username }}</strong>! You're successfully logged into your AI Platform account.</p>
            
            <div class="dashboard-actions">
                <a href="{{ url_for('chat_page') }}" class="btn btn-primary">
                    <i class="fas fa-comments"></i>
                    Start Chatting
                </a>
                <a href="{{ url_for('auth.logout') }}" class="btn btn-secondary">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </a>
            </div>
        </div>
    </div>
</body>
</html>
